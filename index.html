<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2 style="background-color: gray; color: aliceblue; text-align: center; border-radius: 30px;">CALCULATOR</h2>
        <input placeholder="0" type="text" id="display" >
        <div class="buttons">
            <button onclick="clearDisplay()" class="react">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')"class="react">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')"class="react">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')"class="react">-</button>
            <button onclick="appendToDisplay('+')"class="react">+</button>
            <button onclick="calculate()" class="react">=</button>
            <button onclick="appendToDisplay('0')"class="zero">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
